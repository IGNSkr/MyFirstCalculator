<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Icon -->
    <link rel="icon" href="titleicon.png" type="image/x-icon">

    <!-- Including CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    
    <title>Calculator</title>
</head>
<body>

    <h1>CALCULATOR</h1>

    <!-- Creating Rows and Buttons -->
    <div class="container">

        <div class="inputtext">
            <input type="text"/>
        </div>
        <div class="row">
            <button class="buttons">c</button>
            <button class="buttons">%</button>
            <button class="buttons">m+</button>
            <button class="buttons">m-</button>
        </div>
        <div class="row">
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">*</button>
        </div>

        <div class="row">
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">/</button>
        </div>

        <div class="row">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">+</button>
        </div>

        <div class="row">
            <button class="buttons">0</button>
            <button class="buttons">.</button>
            <button class="buttons">=</button>
            <button class="buttons">-</button>
        </div>
    </div>






    <!-- Including Javascript -->
    <script src="index.js"></script>
    
</body>
</html>
